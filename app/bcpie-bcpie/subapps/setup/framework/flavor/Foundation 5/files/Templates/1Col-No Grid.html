<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" ><![endif]-->
<html class="no-js" lang="en">
<head>
	{% include '/_system/includes/template/head.inc' %}
</head>
<body data-bcpie-secure="sessionEndRedirect:{{pageaddress}};">
	<header id="pageheader" role="banner">
		<div class="row">
			<div class="medium-12 columns">
				{% include '/_system/includes/template/header.inc' %}
			</div>
		</div>
	</header>
	<section id="pagecontent">
		<main role="main">
			<h1>{module_pagename}</h1>
			{tag_pagecontent}
		</main>
	</section>
	<footer id="pagefooter" role="contentinfo">
		<div class="row">
			<div class="medium-12 columns">
				{% include '/_system/includes/template/footer.inc' %}
			</div>
		</div>
	</footer>
	{% include '/_system/includes/template/foot.inc' %}
</body>
</html>
