<html>
    
    <head>
        <style type="text/css">
            body {
                margin: 30px;
            }
            body, table {
                font: 12px/18px"Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            }
            table {
                border-right: 1px solid #eee;
                border-bottom: 1px solid #eee;
            }
            table td {
                border-top: 1px solid #eee;
                border-left: 1px solid #eee;
            }
            table span {
                color: #888;
            }
        </style>
    </head>
    
    <body>
        <p>Dear {tag_recipientName},</p>
        <p>You requested that your password be reset.
            <br/>
            <br/>Your username is <strong>{tag_userName}</strong>.
            <br/>Click on the link below or paste it in your browser to reset your password:
            <br/>
            <a href="{tag_passwordResetLink}">{tag_passwordResetLink}</a>
            <br/>
            <br/>If this request did not come from you, please disregard this email.</p>
        <p>Thank you!</p>
    </body>
    
</html>
