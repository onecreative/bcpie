			<p class="subheader">{{fromDate | date: 'MMM dd, yyyy'}}{% if toDate != fromDate %}â€“{{toDate | date: 'MMM dd, yyyy'}}{% endif %} | <a href="{module_siteurl}{{url}}">permalink</a></p>
			{{body}}
		</article>
	</div>
	<div class="medium-4 columns">
		<aside>
			<h3>All News</h3>
			{module_announcement filter="all"}
		</aside>
	</div>
</div>
